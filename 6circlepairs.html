<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="600" height="600"></canvas>
	<script>
		function draw(){
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.beginPath();
		context.fillStyle = "#ff0000";
		context.arc(100, 100, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#ff0000";
		context.beginPath();
		context.arc(100, 100, 80, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();


		context.fillStyle = "#ff2000";
		context.beginPath();
		context.arc(100, 100, 60, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#ff3000";
		context.beginPath();
		context.arc(100, 100, 40, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#ff4000";
		context.beginPath();
		context.arc(100, 100, 20, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#ff5000";
		context.beginPath();
		context.arc(100, 100, 10, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#0000ff";
		context.beginPath();
		context.arc(300, 100, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#1000ff";
		context.beginPath();
		context.arc(300, 100, 80, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();


		context.fillStyle = "#2000ff";
		context.beginPath();
		context.arc(300, 100, 60, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#3000ff";
		context.beginPath();
		context.arc(300, 100, 40, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#4000ff";
		context.beginPath();
		context.arc(300, 100, 20, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#5000ff";
		context.beginPath();
		context.arc(300, 100, 10, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
}
	</script>
</body>
</html>
