<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="300" height="300"></canvas>
	<script>
		function draw(){
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.beginPath();
		context.fillStyle = "#ff0000";
		context.arc(100, 100, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle = "#0000ff";
		context.beginPath();
		context.arc(100, 100, 75, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();


		context.fillStyle = "#00ff00";
		context.beginPath();
		context.arc(100, 100, 50, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
}
	</script>
</body>
</html>
