<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas id="sketch" width="400" height="400"></canvas>
	<script>
	document.addEventListener('DOMContentLoaded', main);
  var sketch;
  var context;
  var circle = {'x':0, 'y':100, 'r':25};
  var dy =2;
  var fps =10;
  var acc = 0.1;

  function main() {
    sketch = document.getElementById('sketch');
    context = sketch.getContext("2d");
    circle = {'x':25, 'y':sketch.offsetHeight/2, 'r':25};
    setInterval(animate, fps);
    context.fillStyle = "#000000";
  }
  function animate() {
    context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
    draw_circle(circle.x, circle.y, circle.r);
    circle.y = circle.y + dy + acc * -0.3;
    if (circle.y > sketch.offsetHeight - circle.r - dy) {
      dy = dy * -1;
    } else if (circle.y < circle.r - dy) {
      dy = dy * -1;
    }
    if (Math.abs(dy) < min_dy_val) {
      dy = 0
      acc = 0
    }
  }
  function draw_circle(x, y, r) {
    context.beginPath();
    context.arc(x, y, r, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();
  }
	</script>
</body>
</html>
